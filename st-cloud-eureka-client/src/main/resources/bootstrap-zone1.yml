server:
  port: 8081

eureka:
  client:
    service-url:
      zone1: http://localhost:8761/eureka/, http://localhost:8762/eureka/
      zone2: http://localhost:8763/eureka/, http://localhost:8764/eureka/
    fetch-registry: true
    register-with-eureka: true
    region: region-east
    availability-zones:
      region-east: zone1, zone2

  instance:
    metadata-map:
      zone: zone1